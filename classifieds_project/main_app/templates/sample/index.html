{% load socialaccount %}
<html>
  <head>
    <title>Google Registration</title>
  </head>
  <body>
  <h1>Carleton Classifieds</h1>
  {% if user.is_authenticated %}
  <p>Welcome, {{ user.username}} !</p>
  <p>Email {{ user.email}} !</p>
  <p>Role {{ user.role}} !</p>
 
  {% else %}
  <h1>Carleton Classifieds</h1>
  <a href="{% provider_login_url 'google' %}">Login with Google</a>
  {% endif %}

  </body>
</html>
